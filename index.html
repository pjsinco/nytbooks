<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NYT Books</title>
        <link rel="stylesheet" href="dist/styles/style.css">
    </head>
    <body>
    
        <div class="container">
            
            <header class="branding">
                <h1 class="branding__header">NYT Books</h1>
            </header>

            <div class="app" id="nytBooks">
                <div id="search"></div>
                <div id="searchResults"></div>
            </div>
        </div>
    
        <script type="text/template" id="nytBooksSearchTemplate" charset="utf-8">
            <form>
                <h3 class="search__header">Search by</h3>
                <div class="search__input">
                    <input type="text" name="author" id="author" placeholder="Author" />
                </div>
                <div class="search__input">
                    <input type="text" name="title" id="title" placeholder="Title" />
                </div>
                <button class="submit" id="search" name="search">Search</button>
            </form>
        </script>
        <script src="dist/scripts/bundle.js"></script>
    </body>
</html>
